<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home页面</title>
</head>
<body>

<h1 align="center">用于演示页面跳转与计算相结合</h1>
<h3 align="center">
    <label>请输入A的值：</label><input type="text" name="a" id="geta"><br>
    <label>请输入B的值：</label><input type="text" name="b" id="getb"><br>
    <button onclick="cal()">计算</button>
</h3>

<script type="text/javascript">
    var cal = function () {
        let a = document.getElementById("geta").value;
        let b = document.getElementById("getb").value;
        console.log(a);
        console.log(b);
        window.location="{{ re_loc }}"+a.toString()+"/"+b.toString()+"/"
    }
</script>
</body>
</html>
